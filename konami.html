            // from: https://www.haykranen.nl/2010/05/07/konami/

            function konami(fn) {
                let input = "";
                let pattern = "3838404037393739666513";
                $(document).keydown(function(e) {
                    input += e.keyCode;
                    // console.log(input);
                    $("#message").html(input);

                    if (input.indexOf(pattern) !== -1) {
                        fn();
                        input = "";
                    }
                });
            }
