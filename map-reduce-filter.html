<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map, Filter, Reduce</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<script src="js/jquery-3.6.3.js"></script>

<script>
    (function () {
        "use strict";

        const users = [
            {
                id: 4,
                name: 'fernando',
                email: 'fernando@codeup.com',
                languages: ['java', 'php', 'sql'],
                yearsOfExperience: 8
            },
            {
                id: 1,
                name: 'ryan',
                email: 'ryan@codeup.com',
                languages: ['clojure', 'javascript'],
                yearsOfExperience: 5
            },
            {
                id: 2,
                name: 'luis',
                email: 'luis@codeup.com',
                languages: ['java', 'scala', 'php'],
                yearsOfExperience: 6
            },
            {
                id: 3,
                name: 'zach',
                email: 'zach@codeup.com',
                languages: ['javascript', 'bash'],
                yearsOfExperience: 7
            },
            {
                id: 5,
                name: 'justin',
                email: 'justin@codeup.com',
                languages: ['html', 'css', 'javascript', 'php'],
                yearsOfExperience: 9
            }
        ];

        //todo
        // Create a file named map-filter-reduce.js in your js directory and copy the users data below into it.
        //     Use .filter to create an array of user objects where each user object has at least 3 languages in the languages array.

        const languagesArray = users.filter(function (user) {
            if (user.languages.length >= 3) {
                return true;
            } else {
                return false;
            }
        }, Number.NEGATIVE_INFINITY);
        console.log(languagesArray);

        // Use .map to create an array of strings where each element is a user's email address
        const emailArray = users.map(function (user) {
            return user.email;
        }, Number.NEGATIVE_INFINITY);
        console.log(emailArray);
        console.log(typeof emailArray[0]);

        // Use .reduce to get the total years of experience from the list of users. Once you get the total of years you can use the result to calculate the average.
        const sumYearsOfExperience = users.reduce((sumYears, user) => {
            return sumYears + user.yearsOfExperience;
        }, 0);
        console.log(sumYearsOfExperience);

        // Use .reduce to get the longest email from the list of users.
        const longestEmail = users.reduce((highestEmail, currentUser) => {
            // console.log(typeof highestEmail);
            // console.log(highestEmail);
            // console.log(`On deck: ${currentUser.email}`);
            if (highestEmail.length < currentUser.email.length) {

                // console.log(`${currentUser.email} PREVAILS`);
                return highestEmail = currentUser.email;
            } else {
                // console.log(`${currentUser.email} FAILS`);
                return highestEmail;
            }
            console.log(`${highestEmail} is WINS`)
        }, "");
        console.log(longestEmail);
        // Use .reduce to get the list of user's names in a single string. Example: Your instructors are: ryan, luis, zach, fernando, justin.
        const instructorString = users.reduce((aggregate, user) => {
            if (aggregate === "") {
                // console.log(`"${aggregate}"`);
                // console.log(`New Aggregate: "${user.name}"`);
                return aggregate = user.name;
            } else {
                // console.log(`"${aggregate}"`);
                // console.log(`Current Instructor String: "${aggregate}"`);
                return aggregate += `, ${user.name}`;
            }
            console.log(`Appended Instructor String: "${aggregate}"`);
        }, "");
        console.log(instructorString);
        // console.log(instructorStringOutput);
        // Use .reduce to get the unique list of languages from the list of users.
        const allLanguagesString = users.reduce((aggregate, user) => {
            if (aggregate === "") {
                return aggregate = user.languages;
            } else {
                return aggregate += `,${user.languages}`;
            }
        }, "");
        console.log(allLanguagesString);
        console.log(typeof allLanguagesString)

        function countWords(collection) {
            const words = collection.split(','); // transform a sentence into an array of words
            const wordCountObject = words.reduce((wordCounts, word) => {
                if (typeof wordCounts[word] === 'undefined') {
                    // if the word is not yet present in our object, set it's value to 1
                    wordCounts[word] = 1;
                } else {
                    // otherwise increment the existing count
                    wordCounts[word] += 1;
                }
                return wordCounts;
            }, {}); // start with an empty object
            console.log(wordCountObject);
            return wordCountObject;
        }

        let languagesObject = countWords(allLanguagesString);
        console.log(typeof languagesObject);
        console.log(languagesObject);

        const listPropertyNames = Object.keys(languagesObject);
        console.log(listPropertyNames.join());



    })();
</script>
