<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        #map {
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body class="bg-dark m-3">

<h1 class="text-white">My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
<script src='js/jquery-3.6.3.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/key.js"></script>

<!-- Custom JS -->
<script>
    $(document).ready(function () {
        mapboxgl.accessToken = MAPBOX_API_KEY;

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 16,
            center: [-98.39431149232223, 29.511011025394158]
        })

        const marker = new mapboxgl.Marker();
        marker.setLngLat([-98.39431149232223, 29.511011025394158]);
        marker.addTo(map)

    })
</script>
</body>
</html>
