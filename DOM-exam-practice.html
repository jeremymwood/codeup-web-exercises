<script src="js/jquery-3.6.3.js"></script>

<script>
    (function () {
        "use strict";
        //1 - function called commasToHyphens...

        function commasToHyphens(string) {
            return string.replaceAll(",","-");
            //
            // for (let i = 0; i < string.length; i++) {
            //     string.slice()
            // }
        };

        console.log(commasToHyphens("hello,world, what's up"));

        let urlEncode = function(text) {
            text = text.trim();
            let newstring = '';
            for (const char of text) {
                newstring += char === ' '? '-' : char;
            }
            return newstring;
        };

        console.log(urlEncode("blue is greener than purple for sure"));

        function removeWhiteSpace(string) {
            return string.trim(" ", "");
        };

        console.log(removeWhiteSpace("  lkjsdf     "));

        //2 - function called sumOfAges...

        const people = [
            {
                name: "bob",
                age: 10
            },
            {
                name: "sue",
                age: 22
            },
            {
                name: "lou",
                age: 41
            },
        ];

        // people.forEach(person => console.log(ageSum += person.age));


        function sumOfAges(ppl) {
            let sum = 0;

            // ppl.forEach(function(person) {
            //     sum += person.age;
            // })

            // for (let i = 0; i < ppl.length; i++) {
            //     sum += ppl[i].age;
            // }

            sum = ppl.reduce(function (sumAgesSoFar, person) {
                return sumAgesSoFar + person.age;
            }, 0);

            return sum;
        };


        console.log(sumOfAges(people));


    })();
</script>
